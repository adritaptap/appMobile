<ion-view view-title="Vous amis">
  <ion-content>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Recherche" ng-model="search">
      </label>
    </div>
    <ion-list>

      <div ng-hide="myGif">
        <img src="img/chargement.png" class="myGif">
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users | orderBy : 'name' | filter : search" type="item-text-wrap" href="#/tab/users/{{user.idUser}}">
        <img ng-src="{{user.avatar}}">
        
        <h2>{{user.name}}</h2>
        <p>{{user.lastname}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(user)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
