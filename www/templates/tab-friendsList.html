<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="list item-remove-animate item-avatar item-icon-right" ng-repeat="user in users"
                type="item-text-wrap"
                ui-sref="tab.chats-detail({ idUser:user.idUser })">

        <img src="/img/ionic.png">
        <h2>{{user.lastname}} {{user.name}}</h2>
        <span>Adresse : </span>
        <p>{{user.adress}}</p>


        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
