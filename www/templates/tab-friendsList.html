<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="list item-remove-animate item-avatar item-icon-right" ng-repeat="user in users"
                type="item-text-wrap"
                ui-sref="tab.friendsDetail({friendId : 1 })">

        <img src="/img/ionic.png">
        <h2>{{users.lastname}} {{users.name}}</h2>
        <label>Adresse : </label>
        <p>{{users.adress}}</p>
        <p>{{ users.idUser }}</p>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
