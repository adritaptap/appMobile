
<ion-view view-title="{{result.name}}">
  <ion-content class="">
    <div class ="font-profil-detail">
      <img class="" src="{{result.avatar}}">
      <h2>{{result.lastname}} {{result.name}}</h2>
    </div>

    <div class="item item-text-wrap row">
      <div class="col">
        <i class="icon ion-ios-email" style="font-size: 50px;"></i>
      </div>
      <div class="col col-75 col-center">
        <p> {{result.motto}}</p>
      </div>
    </div>

    <div class="item item-text-wrap row">
      <div class="col col">
        <i class="icon ion-location" style="font-size: 50px;"></i>
      </div>
      <div class="col col-75 col-center">
        <p>{{result.position.lat}} {{result.position.lng}}</p>
      </div>
    </div>

    <div class="item item-text-wrap row">
      <div class="col col">
        <i class="icon ion-android-phone-portrait" style="font-size: 50px;"></i>
      </div>
      <div class="col col-75 col-center">
        <p>{{result.phone}}</p>
      </div>
    </div>

    <button class="button button-full button-positive icon ion-android-chat" ui-sref="tab.chat">
      MESSAGE
    </button>


  </ion-content>
</ion-view>
