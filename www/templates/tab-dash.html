<ion-view view-title="Retrouvez vos amis">

	<ion-content>
		<ng-map id="map" class="scroll" center="{{lat}},{{long}}" zoom="14" data-tap-disabled="true">

			<div ng-repeat="user in users">
				<custom-marker id="{{user.idUser}}" 
				position="[{{user.position.lat}}, {{user.position.lng}}]" 
				title="{{user.name}} {{user.lastname}}" 
				on-click="map.showInfoWindow('bar{{i}}')" on-click="getNumber()">
				<div id="siteNotice"></div>
				<div id="bodyContent" class="blanc">
					<a href="#/tab/users/{{user.idUser}}">
						<img class="imageSmall" ng-src="{{user.avatar}}">
						<p>{{user.name}} {{user.lastname}}</p>
					</a>
				</div>
				<img class="imageSmall10" src="img/google.png">
			</custom-marker>
			
		</div> 

	</ng-map>
</ion-content>
</ion-view>
