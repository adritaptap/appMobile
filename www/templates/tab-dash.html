<ion-view view-title="Map">
  <ion-content scroll='false' class="padding" >
      <ng-map default-style='false' center="current-location" zoom='6'>
        <marker position="current-location"></marker>
      </ng-map>
      <form>
        Name : <input type="text" ng-model='test'>{{$scope.test}}
        <input type="submit" ng-click='log()'>
      </form>
  </ion-content>
</ion-view>
