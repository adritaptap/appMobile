<ion-view view-title="Retrouvez vos amis">

	<ion-content>
		<ng-map id="map" class="scroll" center="{{lat}},{{long}}" zoom="14" data-tap-disabled="true">

			<div ng-repeat="i in compteur">
				<custom-marker id="{{i}}" 
				position="[{{users[i].position.lat}}, {{users[i].position.lng}}]" 
				title="{{users[i].name}} {{users[i].lastname}}" 
				on-click="map.showInfoWindow('bar{{i}}')" on-click="getNumber()">
				<div id="siteNotice"></div>
				<div id="bodyContent" class="blanc">
					<a href="#/tab/users/{{users[i].idUser}}">
						<img class="imageSmall" ng-src="{{users[i].avatar}}">
						<p>{{users[i].name}} {{users[i].lastname}}</p>
					</a>
				</div>
				<img class="imageSmall10" src="img/google.png">
			</custom-marker>
			
		</div> 

	</ng-map>
</ion-content>
</ion-view>
