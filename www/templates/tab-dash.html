<ion-view view-title="Retrouvez vos amis">
		
	<ion-content>
		
		<ng-map id="map" class="scroll" center="current-location" zoom="14" data-tap-disabled="true">

			<div ng-repeat="user in users">
				<marker position="[{{user.position.lat}}, {{user.position.lng}}]" title='{{user.name}} {{user.lastname}}' on-click="myfunc()"></div>
				</div>

			</ng-map>
</ion-content>
</ion-view>
