<ion-view view-title="login">

	<ion-content>
		<ion-list class="list">


			<form ng-controller="LoginCtrl">
				<div class="list">
					<label class="item item-input">
					<span class="input-label">Username</span>
						<input type="text" ng-model="username" >
					</label>
					<label class="item item-input">
						<span class="input-label">Password</span>
						<input type="password">
					</label>
					<ion-button type="submit" class="button button-block button-positive">Envoyer</ion-button>
				</div>
			</form>
		</ion-list>
	</ion-content>
</ion-view>
